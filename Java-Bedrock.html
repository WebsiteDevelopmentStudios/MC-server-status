<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #status.online {
            color: #00ff44;
        }
        #status.offline {
            color: #ff0033;
        }
    </style>
</head>
<body>

<div id="status">Checking...</div>

<script>
    // ====== SET YOUR SERVER ADDRESS HERE ======
    const SERVER_IP = "Anyname.enderman.cloud";  // example: play.hypixel.net
    const SERVER_PORT = 49884; // change if needed
    // ===========================================

    async function checkStatus() {
        try {
            const response = await fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}:${SERVER_PORT}`);
            const data = await response.json();

            const statusElement = document.getElementById("status");

            if (data.online) {
                statusElement.textContent = "ONLINE";
                statusElement.className = "online";
            } else {
                statusElement.textContent = "OFFLINE";
                statusElement.className = "offline";
            }
        } catch {
            document.getElementById("status").textContent = "OFFLINE";
            document.getElementById("status").className = "offline";
        }
    }

    // Run every 10 seconds
    checkStatus();
    setInterval(checkStatus, 10000);
</script>

</body>
</html>
